<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- === Outer Window === -->
  <g filter="url(#shadow)">
    <rect x="4" y="4" width="192" height="192" rx="10" fill="#181926" stroke="#66BB6A" stroke-width="1.5" stroke-opacity="0.4"/>
    <!-- Title bar -->
    <rect x="4" y="4" width="192" height="28" rx="10" fill="#1e2030"/>
    <rect x="4" y="22" width="192" height="10" fill="#1e2030"/>
    <line x1="4" y1="32" x2="196" y2="32" stroke="#66BB6A" stroke-width="0.4" stroke-opacity="0.3"/>
    <!-- Traffic lights -->
    <circle cx="20" cy="18" r="4.5" fill="#ff5f57"/>
    <circle cx="34" cy="18" r="4.5" fill="#febc2e"/>
    <circle cx="48" cy="18" r="4.5" fill="#28c840"/>
    <!-- Title -->
    <text x="100" y="22" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="10" fill="#8087a2" font-weight="500">scrn</text>
    <!-- Terminal lines -->
    <text x="14" y="49" font-family="ui-monospace,SFMono-Regular,monospace" font-size="8" fill="#66BB6A" opacity="0.8">$</text>
    <rect x="24" y="43" width="50" height="2" rx="1" fill="#5b6078" opacity="0.5"/>
    <text x="14" y="61" font-family="ui-monospace,SFMono-Regular,monospace" font-size="8" fill="#66BB6A" opacity="0.8">$</text>
    <rect x="24" y="55" width="35" height="2" rx="1" fill="#5b6078" opacity="0.4"/>
  </g>

  <!-- === Middle Window === -->
  <g filter="url(#shadow)">
    <rect x="20" y="68" width="166" height="122" rx="8" fill="#1e2030" stroke="#66BB6A" stroke-width="1.2" stroke-opacity="0.5"/>
    <!-- Title bar -->
    <rect x="20" y="68" width="166" height="24" rx="8" fill="#24273a"/>
    <rect x="20" y="84" width="166" height="8" fill="#24273a"/>
    <line x1="20" y1="92" x2="186" y2="92" stroke="#66BB6A" stroke-width="0.4" stroke-opacity="0.3"/>
    <!-- Traffic lights -->
    <circle cx="34" cy="80" r="3.5" fill="#ff5f57"/>
    <circle cx="46" cy="80" r="3.5" fill="#febc2e"/>
    <circle cx="58" cy="80" r="3.5" fill="#28c840"/>
    <!-- Title -->
    <text x="103" y="84" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="8" fill="#8087a2">session-1</text>
    <!-- Terminal lines -->
    <text x="28" y="107" font-family="ui-monospace,SFMono-Regular,monospace" font-size="7" fill="#66BB6A" opacity="0.8">$</text>
    <rect x="36" y="102" width="44" height="2" rx="1" fill="#5b6078" opacity="0.4"/>
    <rect x="28" y="114" width="52" height="1.5" rx="1" fill="#494d64" opacity="0.3"/>
  </g>

  <!-- === Inner Window === -->
  <g filter="url(#shadow)">
    <rect x="36" y="122" width="138" height="62" rx="7" fill="#24273a" stroke="#66BB6A" stroke-width="1" stroke-opacity="0.6"/>
    <!-- Title bar -->
    <rect x="36" y="122" width="138" height="22" rx="7" fill="#2a2d42"/>
    <rect x="36" y="138" width="138" height="6" fill="#2a2d42"/>
    <line x1="36" y1="144" x2="174" y2="144" stroke="#66BB6A" stroke-width="0.4" stroke-opacity="0.3"/>
    <!-- Traffic lights -->
    <circle cx="48" cy="133" r="3" fill="#ff5f57"/>
    <circle cx="58" cy="133" r="3" fill="#febc2e"/>
    <circle cx="68" cy="133" r="3" fill="#28c840"/>
    <!-- Title -->
    <text x="107" y="137" text-anchor="middle" font-family="ui-monospace,SFMono-Regular,monospace" font-size="7" fill="#8087a2">session-2</text>
    <!-- Prompt with blinking cursor -->
    <text x="44" y="160" font-family="ui-monospace,SFMono-Regular,monospace" font-size="7" fill="#66BB6A" opacity="0.9">$</text>
    <rect x="52" y="153" width="5" height="9" rx="1" fill="#66BB6A" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.15;0.85" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <!-- Faint line -->
    <rect x="44" y="170" width="28" height="1.5" rx="1" fill="#494d64" opacity="0.25"/>
  </g>
</svg>
